<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Hide Spam</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 12px;
            background: #fff;
            width: 220px;
        }
        h1 {
            font-size: 14px;
            margin: 0 0 6px 0;
            color: #cc0000;
        }
        label {
            font-size: 13px;
        }
    </style>
</head>
<body>
    <h1>YouTube Hide Spam</h1>
    <div style="display: flex; flex-direction: column; gap: 4px;">
        <label>
            <input type="checkbox" id="enableToggle">
            Enable Filter
        </label>
        <label>
            <input type="checkbox" id="knownBotsToggle">
            Hide already hidden users
        </label>
    </div>

    <p style="margin-top:8px;">Blocked users (coming soonâ„¢)</p>

    <script>
        // Try to get version from manifest (for extensions)
        if (chrome && chrome.runtime && chrome.runtime.getManifest) {
            const manifest = chrome.runtime.getManifest();
            document.getElementById('version').textContent = 'Version: ' + manifest.version;
        } else {
            document.getElementById('version').textContent = 'Version: 1.0.0';
        }
    </script>
    <script src="popup.js"></script>
</body>
</html>
