<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Hide Spam</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 12px;
            background: #fff;
            width: 220px;
            padding-bottom: 32px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 14px;
            margin: 0 0 6px 0;
            color: #cc0000;
        }
        label {
            font-size: 13px;
        }
        .footer {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 6px 8px;
            font-size: 11px;
            color: #666;
            background: #f7f7f7;
            border-top: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .footer .by {
            white-space: nowrap;
        }
        .footer .version {
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <h1>YouTube Hide Spam</h1>
    <div style="display: flex; flex-direction: column; gap: 4px;">
        <label>
            <input type="checkbox" id="enableToggle">
            Enable Filter
        </label>
        <label>
            <input type="checkbox" id="knownBotsToggle">
            Hide already hidden users
        </label>
    </div>

    <p style="margin-top:8px;">Blocked users (coming soonâ„¢)</p>

    <div class="footer" aria-label="about">
        <span class="by">by loleczkowo</span>
        <span class="version" id="version">Version: (loading...)</span>
    </div>
    <script src="popup.js"></script>
</body>
</html>
